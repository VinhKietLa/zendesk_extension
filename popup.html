<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendesk Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            max-width: 500px;
            /* Limit the popup width */
        }

        h1 {
            font-size: 1.5em;
            color: #333;
            text-align: center;
        }

        h2,
        h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #444;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li button:hover {
            background-color: #e60000;
        }

        li button.markAsDone {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 3px 6px;
            /* Reduced padding for a smaller button */
            border-radius: 4px;
            font-size: 0.8em;
            /* Smaller font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
            /* Space between the button and the description */
        }

        li button.markAsDone:hover {
            background-color: #e60000;
        }


        #addTicket {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
        }

        #addTicket:hover {
            background-color: #45a049;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        #toggleRefresh {
            width: 100%;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
        }

        #toggleRefresh:hover {
            background-color: #007bb5;
        }

        label {
            font-size: 0.9em;
            margin-top: 10px;
            display: block;
            color: #444;
        }

        /* Sections for tickets */
        h2 {
            margin-top: 20px;
            font-size: 1.2em;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            color: #333;
        }

        #clearCompletedTickets {
            width: 100%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
        }

        #clearCompletedTickets:hover {
            background-color: #d32f2f;
        }
    </style>

</head>

<body>
    <h1>Zendesk Helper</h1>

    <!-- Auto Refresh Section -->
    <h3>Auto Refresh</h3>
    <label for="refreshInterval">Auto-Refresh Interval (seconds):</label>
    <input type="number" id="refreshInterval" value="60">
    <button id="toggleRefresh">Start Auto-Refresh</button>

    <!-- Important Tickets Section -->
    <h2>Important Tickets</h2>
    <ul id="importantTicketsList"></ul>

    <!-- Completed Tickets Section -->
    <h2>Completed Tickets</h2>
    <ul id="completedTicketsList"></ul>
    <button id="clearCompletedTickets">Clear Completed Tickets</button>


    <!-- Overdue Tickets Section -->
    <h2>Overdue Tickets</h2>
    <ul id="overdueTicketsList"></ul>

    <!-- Add New Ticket -->
    <h3>Add New Ticket</h3>
    <input type="text" id="ticketInput" placeholder="Ticket ID">
    <input type="text" id="ticketDescription" placeholder="Description">
    <label for="reminderTime">Optional Reminder Time:</label>

    <input type="datetime-local" id="reminderTime" placeholder="Reminder Time">
    <button id="addTicket">Add Ticket</button>

    <script src="popup.js"></script>
</body>

</html>
